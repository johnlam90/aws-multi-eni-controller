apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: eni-manager
  namespace: eni-controller-system
  labels:
    app: eni-manager
spec:
  selector:
    matchLabels:
      app: eni-manager
  template:
    metadata:
      labels:
        app: eni-manager
    spec:
      serviceAccountName: eni-controller
      hostNetwork: true
      nodeSelector:
        ng: multi-eni
      containers:
      - name: eni-manager
        image:  ghcr.io/johnlam90/aws-multi-eni-controller:v1.2.5
        env:
        - name: COMPONENT
          value: "eni-manager"
        - name: DEFAULT_MTU
          value: "0"  # Set to 0 to use MTU from NodeENI resources
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: AWS_REGION
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
              # This is a placeholder - in a real deployment, you would use a configmap or
              # the downward API to get the AWS region
        securityContext:
          privileged: true
          capabilities:
            add: ["NET_ADMIN"]
        args:
        - --check-interval=30s
        - --debug=true
        - --eni-pattern=^(eth|ens|eni|en)[0-9]+
        - --ignore-interfaces=tunl0,gre0,gretap0,erspan0,ip_vti0,ip6_vti0,sit0,ip6tnl0,ip6gre0
        - --use-netlink=true
        # Primary interface will be auto-detected
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        volumeMounts:
        - name: host-sys
          mountPath: /host/sys
        - name: host-proc
          mountPath: /host/proc
        - name: host-run
          mountPath: /host/run
      volumes:
      - name: host-sys
        hostPath:
          path: /sys
      - name: host-proc
        hostPath:
          path: /proc
      - name: host-run
        hostPath:
          path: /run
