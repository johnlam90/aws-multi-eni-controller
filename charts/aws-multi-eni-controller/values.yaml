# Default values for aws-multi-eni-controller
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Image configuration
image:
  repository: ghcr.io/johnlam90/aws-multi-eni-controller
  tag: v1.2.4
  pullPolicy: IfNotPresent

# Namespace to deploy the controller
namespace: eni-controller-system

# AWS Region configuration
awsRegion: us-east-1

# Controller configuration
controller:
  # Maximum number of concurrent ENI cleanup operations
  maxConcurrentENICleanup: 3

# ENI Manager configuration
eniManager:
  # Default MTU to set on ENIs (9000 for jumbo frames)
  defaultMTU: 9000

# Resource configuration for the controller
resources:
  controller:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  manager:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Node selector for the ENI manager daemonset
nodeSelector:
  # Empty by default, users should specify their own node selector
  # Example: ng: multi-eni

# Security context for the controller and manager
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "eni-controller"
  # Annotations to add to the service account
  annotations: {}

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Tolerations for the ENI manager daemonset
tolerations: []

# Affinity for the controller deployment
affinity: {}

# Enable metrics server
metrics:
  enabled: false
  port: 8080
  service:
    type: ClusterIP
    port: 8080

# Log level
logLevel: info
