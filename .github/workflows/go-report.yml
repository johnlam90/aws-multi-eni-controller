name: Go Report

on:
  push:
    branches:
      - main
      - 'improve-config-tests' # Add this line
  pull_request:
    branches: [ main ]

jobs:
  go-report:
    name: Go Code Quality
    runs-on: ubuntu-latest
    env:
      GOEXPERIMENT: loopvar
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Prepare go.mod for CI
        run: |
          # Remove toolchain directive for CI compatibility
          sed -i '/^toolchain/d' go.mod

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not formatted correctly:"
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install golint
        run: go install golang.org/x/lint/golint@latest

      - name: Run golint
        run: golint -set_exit_status ./...

      - name: Install ineffassign
        run: go install github.com/gordonklaus/ineffassign@latest

      - name: Run ineffassign
        run: ineffassign ./...

      - name: Install misspell
        run: go install github.com/client9/misspell/cmd/misspell@latest

      - name: Run misspell
        run: misspell -error .

      - name: Install gocyclo
        run: go install github.com/fzipp/gocyclo/cmd/gocyclo@latest

      - name: Run gocyclo
        run: gocyclo -over 15 .

      # The workflow itself will serve as the badge
      # No need for a separate badge update step as we're using the GitHub Actions badge
