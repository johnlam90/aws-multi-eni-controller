<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2var(--svg-text)/svg" width="400" height="300" viewBox="0 0 400 300">
<style>
<![CDATA[
  /* CSS Variables for SVG theming */
  :root {
    --svg-bg: #ffffff;
    --svg-text: #000000;
    --svg-secondary-bg: #f5f5f5;
    --svg-secondary-text: #333333;
    --svg-accent-blue: #2875e2;
    --svg-accent-purple: #a166ff;
    --svg-accent-green: #28a745;
    --svg-accent-red: #dc3545;
  }

  /* Dark mode */
  @media (prefers-color-scheme: dark) {
    :root {
      --svg-bg: #121212;
      --svg-text: #ffffff;
      --svg-secondary-bg: #1a1a1a;
      --svg-secondary-text: #c1c1c1;
      --svg-accent-blue: #5597f5;
      --svg-accent-purple: #9f6df0;
      --svg-accent-green: #4caf50;
      --svg-accent-red: #ff6b7a;
    }
  }

  /* Smooth transitions */
  * {
    transition: fill 0.3s ease, stroke 0.3s ease;
  }

  /* Ensure proper text rendering */
  text {
    font-family: "Helvetica", "Arial", sans-serif;
  }
]]>
</style>
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="var(--svg-bg)"/>
  
  <!-- Main components -->
  <rect x="50" y="50" width="120" height="80" rx="10" fill="var(--svg-bg)" stroke="var(--svg-text)" stroke-width="2"/>
  <text x="110" y="95" text-anchor="middle" fill="var(--svg-text)" font-family="Arial" font-size="16" font-weight="bold">Frontend</text>
  
  <rect x="250" y="50" width="120" height="80" rx="10" fill="var(--svg-accent-blue)" stroke="var(--svg-text)" stroke-width="2"/>
  <text x="310" y="95" text-anchor="middle" fill="var(--svg-bg)" font-family="Arial" font-size="16" font-weight="bold">API</text>
  
  <!-- Connection -->
  <path d="M 170 90 L 240 90" stroke="var(--svg-text)" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="205" y="85" text-anchor="middle" fill="var(--svg-secondary-text)" font-family="Arial" font-size="12">HTTP</text>
  
  <!-- Status -->
  <circle cx="80" cy="200" r="8" fill="var(--svg-accent-green)"/>
  <text x="100" y="205" fill="var(--svg-accent-green)" font-family="Arial" font-size="12">Online</text>
  
  <circle cx="200" cy="200" r="8" fill="var(--svg-accent-red)"/>
  <text x="220" y="205" fill="var(--svg-accent-red)" font-family="Arial" font-size="12">Error</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="var(--svg-text)"/>
    </marker>
  </defs>
</svg>
